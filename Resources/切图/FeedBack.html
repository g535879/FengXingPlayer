<style type="text/css">

.input{height:22px;line-height:22px;padding:10px 5px; font-size:16px;}
.contact{position:relative;}
.contact label{position:absolute;left:5px;top:12px;color:#bfbfbf}

	margin-top:15px;
	padding:0px 5px;border:1px solid #8e3607;text-align:center;width:96%;height:42px;line-height:42px;background-color:#f47d16;border-radius:5px;-webkit-border-radius:5px;

	background:-moz-linear-gradient(top,#f67e16 0,#f97f17 1%,#f67e16 99%,#f67e16 100%);

<body class="iphone">
<form name="mobile-form" id="mobile-form" action="fsp://i.funshion.com/api/zeus_feedback" method="post">
	<input type="hidden" name="type" value="1" id="mobile-type" />
	<input type="hidden" name="contact-type" value="0" id="contact-type" />
	<input type="hidden" name="cli" value="iphone" />
	<input type="hidden" name="ver" value="1.2.0.1" />
	<div class="layout">
		<div class="title">选择类型：</div>
		<div class="checkbox clearfix" id="checkbox">
			<div class="item item-click clearfix" value="1">
				<span></span><label>问题反馈</label>
			</div>
			<div class="item clearfix" value="2">
				<span></span><label>改善意见</label>
			</div>
			<div class="item clearfix" value="3">
				<span></span><label>内容需求</label>
			</div>
			<div class="item clearfix" value="4">
				<span></span><label>使用咨询</label>
			</div>
			<div class="item clearfix" value="5">
				<span></span><label>其它</label>
			</div>
		</div>
		<div class="title">问题描述：</div>
		<div class="desc">
			<textarea class="textarea" name='askDescription' id="textarea"></textarea>
		</div>
		<div class="title">联系方式：</div>
		<div class="contact">
			<input type="text" value="邮箱 / QQ / 手机" name='contact-value' onfocus="this.value=''" onblur="this.value==''?'邮箱 / QQ / 手机':this.value" class="textarea input" id="contact" style="color:#bfbfbf" />
		</div>
		<div class="title">
			<div class="submit"><button type="submit">提交</button></div>
		</div>
	</div>
</form>
<script type="text/javascript">
(function(){
	var $ = function(id){
		return document.getElementById(id);
	};
	var each = function (source, iterator, thisObject) {
		var returnValue, item, i, len = source.length;
		if ('function' == typeof iterator) {
			for (i = 0; i < len; i++) {
				item = source[i];
				returnValue = iterator.call(thisObject || source, item, i);
				if (returnValue === false) {
					break;
				}
			}
		}
		return source;
	};

	var contact = $('contact');
	contact.onfocus = function(){
		if(contact.value == '邮箱 / QQ / 手机') contact.value = '';
		contact.style.color = '#333';
	}
	contact.onblur = function(){
		if(!contact.value){
			contact.value = '邮箱 / QQ / 手机'
			contact.style.color = '#BFBFBF';
		}
	}

	var eles = $('checkbox').getElementsByTagName('div');
	var normalEvent = function(){
		each(eles, function(a,b){
			a.className = 'item clearfix';
		});
	}
	each(eles, function(a,b){
		a.onclick = function(){
			normalEvent();
			this.className = 'item item-click clearfix';
			$('mobile-type').value = this.getAttribute('value');
		}
	});

	var isEmail = function(v){
		var p = /^[-a-zA-Z0-9_\.]+\@([0-9A-Za-z_][0-9A-Za-z-]+\.)+[A-Za-z]{2,5}$/i.exec(v);
		if(p){
			$('contact-type').value = 'email';
			return true;
		}
		return false;
	}

	var isQQ = function(v){
		var p = /^\d{5,11}$/.exec(v);
		if(p){
			$('contact-type').value = 'qq';
			return true;
		}
		return false;
	}

	var isMobile = function(v){
		var p = /^(13|15|18)\d{9}$/.exec(v);
		if(p){
			$('contact-type').value = 'mobile';
			return true;
		}
		return false;
	}

	$('mobile-form').onsubmit = function(){
		if(!$('textarea').value){
			alert("需要填写问题描述");
			//$('textarea').focus();
			return false;
		}
		$('contact-type').value = '';
		var v = $('contact').value;
        
		if(v!='' && v!='邮箱 / QQ / 手机'&&(!v|| (!isEmail(v) && !isQQ(v) && !isMobile(v)))){
			alert("请您填写正确的联系方式");
           //$('contact').focus();
			return false;
		};
		return true;
	}
})();
</script>
</body>
</html>
